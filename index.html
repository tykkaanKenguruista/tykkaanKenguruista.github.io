<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World</title>
<style>

      #clock {

        font-size: 24px;

        font-weight: bold;

        margin-top: 20px;

      }

      #map {

        height: 400px;

        width: 100%;

        margin-top: 20px;

      }
</style>
<script>

      function updateClock() {

        const now = new Date();

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        const dateString = now.toLocaleDateString('fi-FI', options);

        const timeString = now.toLocaleTimeString('fi-FI');

        document.getElementById('clock').textContent = `${dateString} | ${timeString}`;

      }
 
      setInterval(updateClock, 1000);

      window.onload = function() {

        updateClock();

        initMap();

      };
 
      function initMap() {

        if (navigator.geolocation) {

          navigator.geolocation.getCurrentPosition(function (position) {

            const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };

            const map = new google.maps.Map(document.getElementById('map'), {

              zoom: 12,

              center: userLocation

            });

            new google.maps.Marker({

              position: userLocation,

              map: map,

              title: 'Sijaintisi'

            });

          }, function () {

            document.getElementById('map').textContent = 'Sijainnin haku epäonnistui.';

          });

        } else {

          document.getElementById('map').textContent = 'Selaimesi ei tue sijainnin hakua.';

        }

      }
</script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
      #clock {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
      #map {
        height: 400px;
        width: 100%;
        margin-top: 20px;
      }
      #map-error {
        color: red;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
    <script>
      function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = now.toLocaleDateString('fi-FI', options);
        const timeString = now.toLocaleTimeString('fi-FI');
        document.getElementById('clock').textContent = `${dateString} | ${timeString}`;
      }
 
      setInterval(updateClock, 1000);
      window.onload = function() {
        updateClock();
        if (typeof google !== 'undefined' && google.maps) {
          initMap();
        } else {
          document.getElementById('map-error').textContent =
            'Google Mapsin lataus epäonnistui. Tarkista API-avaimesi ja internet-yhteytesi.';
        }
      };
 
      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
              const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: userLocation
              });
              new google.maps.Marker({
                position: userLocation,
                map: map,
                title: 'Sijaintisi'
              });
            },
            function (error) {
              document.getElementById('map-error').textContent =
                'Sijainnin haku epäonnistui: ' + error.message;
            }
          );
        } else {
          document.getElementById('map-error').textContent = 'Selaimesi ei tue sijainnin hakua.';
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </head>
  <body>
    <h1>Heeeeeeeeeeii</h1>
    <p>Pam pam pam</p>
    <img src="https://storage.googleapis.com/ares-profile-pictures/hd/snipuxig-212dff0cdce8c40d2c6d75e15c492b76_hd.jpg" alt="Snipux (Nuutti Jalonen)">
    <a href="https://www.example.com">Example Link</a>
    <div id="clock"></div>
    <h2>Sijaintisi kartalla:</h2>
    <div id="map"></div>
    <div id="map-error"></div>
  </body>
</html>
