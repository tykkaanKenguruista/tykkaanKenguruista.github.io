<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
      #clock {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
    <script>
      function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = now.toLocaleDateString('fi-FI', options);
        const timeString = now.toLocaleTimeString('fi-FI');
        document.getElementById('clock').textContent = `${dateString} | ${timeString}`;
      }
 
      setInterval(updateClock, 1000);
      window.onload = updateClock;
    </script>
  </head>
  <body>
    <h1>Heeeeeeeeeeii</h1>
    <p>Pam pam pam</p>
    <img src="https://storage.googleapis.com/ares-profile-pictures/hd/snipuxig-212dff0cdce8c40d2c6d75e15c492b76_hd.jpg" alt="Snipux (Nuutti Jalonen)">
    <a href="https://www.example.com">Example Link</a>
    <div id="clock"></div>
  </body>
</html>
