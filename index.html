<!DOCTYPE html>
<html lang="fi">
<head>

            background-position: center center;
        }

        .clock {
            font-size: 24px;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="clock" id="timeDisplay"></div>

    <script>
        function updateTime() {
            var now = new Date();
            var daysOfWeek = ["Sunnuntai", "Maanantai", "Tiistai", "Keskiviikko", "Torstai", "Perjantai", "Lauantai"];
            var monthsOfYear = ["Tammikuu", "Helmikuu", "Maaliskuu", "Huhtikuu", "Toukokuu", "Kesäkuu", "Heinäkuu", "Elokuu", "Syyskuu", "Lokakuu", "Marraskuu", "Joulukuu"];

            var dayOfWeek = daysOfWeek[now.getDay()];
            var day = now.getDate();
            var month = monthsOfYear[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Formatted time: HH:MM:SS
            if (minutes < 10) minutes = '0' + minutes;
            if (seconds < 10) seconds = '0' + seconds;

            var timeString = dayOfWeek + ', ' + day + ' ' + month + ' ' + year + ' ' + hours + ':' + minutes + ':' + seconds;
            document.getElementById('timeDisplay').textContent = timeString;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Initial call to display the time immediately
        updateTime();
    </script>
</body>
</html>
